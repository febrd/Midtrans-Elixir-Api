name: Elixir CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Elixir
      with:
        elixir-version: '1.14.3' # Define the elixir version [required]
        otp-version: '25.1' # Define the OTP version [required]
  
